{% extends "layout.html" %}

{% block body %}
  <h1>Create new item for {{ category.name }}</h1>
  <form action="{{ url_for('createNewItem', category_id=category.id)}}" method='POST'>
    <input type="text" name="newCategoryItem">
    <textarea name="newDescription" id="" cols="30" rows="10"></textarea>
    <input type="submit" name="" value="Create">
  </form>
{% endblock %}
