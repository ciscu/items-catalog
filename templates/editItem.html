{% extends "layout.html" %}

{% block body %}
  <h1>Edit item {{ item.name}}</h1>
  <form action="{{ url_for('editItem', category_id=item.category_id, item_id=item.id)}}" method='POST'>
    <input type="text" name="newItemValue" value="{{ item.name }}">
    <textarea name="newDescription" id="newDescription" cols="30" rows="10"></textarea>
    <input type="submit" name="" value="Edit">
  </form>
{% endblock %}
